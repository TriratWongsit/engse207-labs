version: '3.8'

services:
  service-name:
    build: .              # or image: image-name
    ports:
      - "host:container"
    environment:
      - KEY=value
    volumes:
      - name:/path
    depends_on:
      other-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "command"]
      interval: 5s

volumes:
  name: